<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Counter - Scalable Press</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div id="days">
                <p class="value">0</p>
                <p class="label">Days</p>
            </div>
            <div id="hours">
                <p class="value">0</p>
                <p class="label">Hours</p>
            </div>
            <div id="minutes">
                <p class="value">0</p>
                <p class="label">Minutes</p>
            </div>
            <div id="seconds">
                <p class="value">0</p>
                <p class="label">Seconds</p>
            </div>
        </div>
        <script src="counter.js"></script>
    </body>
</html>
